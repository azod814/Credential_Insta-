<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main {
        display: flex;
        background-color: black;
        height: 500px;
        width: 1000px;
        margin-top: 50px;
    }

    .pic img {
        margin-top: 20px;
        margin-left: 30px;
        height: 450px;
        width: 600px;
    }

    .login {
        font-family: 'Lucida Grande', 'Lucida Sans Unicode';
        text-align: center;
        height: 500px;
        width: 300px;
        color: aliceblue;
        justify-content: center;
    }

    .login img {
        height: 100px;
        width: 270px;
        margin-bottom: 10px;
    }

    input {
        color: white;
        height: 35px;
        width: 270px;
        margin: 5px;
        background-color: #121212;
        border: 0.1px solid gray;
        border-radius: 3px;
    }

    button {
        margin-top: 10px;
        color: white;
        background-color: rgb(55, 55, 183);
        height: 32px;
        width: 270px;
        border-radius: 10px;
        border: none;
    }
    button a{
        text-decoration: none;
        color: white;
        font-family: Arial;
    }

    .facebook {
        display: flex;
        justify-content: center;

    }

    .facebook img {
        height: 25px;
        width: 25px;
    }

    .login .facebook a{
        color: rgb(50, 50, 228);
        text-decoration: none;
        font-family: Arial;
        margin-left: 10px;
        margin-top: 3px;  
    }
    .login a{
        text-decoration: none;
        color: white;
        font-family: Arial;
    }
    .login p a{
        text-decoration: none;
        color: rgb(13, 0, 255);
        font-family: Arial, Helvetica, sans-serif;

    }
</style>

<body>
    <div class="main">
        <div class="pic">
            <img src="/static/instapic.jpeg">
        </div>
        <div class="login">
            <img src="/static/instalogo.jpeg">
            <input type="text" placeholder="Phone number,username, or email"><br>
            <input type="password" placeholder="Password"><br>
            <button> <a href="Instagram.html">Log in</a></button>
            <div class="line">
                <div class="left"></div>
                <p>OR</p>
                <div class="right"></div>
            </div>
            <div class="facebook">
                <img src="https://img.icons8.com/?size=96&id=118497&format=png" alt="">
                <a href="https://www.facebook.com/r.php/">Login with Facebook</a>
            </div>
            <a href="a">Forget password?</a>
            <p>Don't have an account? <a href="a">Sign up</a></p>
        </div>
    </div>

</body>

</html>
